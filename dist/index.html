<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/assets/index-4af35354.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="flex items-center justify-center w-screen h-screen bg-[#344151] gap-10 flex-col"
    >
      <div class="text-white font-medium text-[20px]">
        Increment and decrement
      </div>

      <div
        class="flex bg-white text-[25px] text-[#344151] rounded-sm space-x-3 gap-12 p-3 px-5"
      >
        <button class="border-r-2 border-[#344151]" onclick="decrement()">
          <i class="fa-solid fa-minus pr-5"></i>
        </button>
        <div class="font-bold" id="count">0</div>
        <button class="border-l-2 border-[#344151]" onclick="increment()">
          <i class="fa-solid fa-plus pl-5"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d31f5978a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="/dist/assets/main.js"></script>
